        function formatValue(val, isUrl = false) {
            if (val === null || val === undefined || val === '') return '-';
            if (Array.isArray(val)) {
                return val.map(v => formatValue(v)).join('; ');
            }
            if (typeof val === 'object') {
                // Handle common nested object patterns
                if (val.name) return truncateText(val.name + (val.title ? ` (${val.title})` : ''));
                if (val.description) return truncateText(val.description);
                if (val.type && val.details) return truncateText(`${val.type}: ${val.details}`);
                if (val.case_number || val.case) return `Case ${val.case_number || val.case}`;
                // Fallback: show key-value pairs
                const pairs = Object.entries(val)
                    .filter(([k, v]) => v && v !== '' && k !== 'id')
                    .map(([k, v]) => `${k.replace(/_/g, ' ')}: ${typeof v === 'object' ? JSON.stringify(v) : v}`)
                    .slice(0, 3);
                return pairs.length ? truncateText(pairs.join(' | ')) : '-';
            }
            let str = String(val);
            // If it's a URL, make it a clickable link but truncate display
            if (str.startsWith('http://') || str.startsWith('https://')) {
                try {
                    const url = new URL(str);
                    return `<a href="${str}" target="_blank" class="table-link">${url.hostname}</a>`;
                } catch(e) {
                    return truncateText(str, 40);
                }
            }
            return truncateText(str);
        }

        function truncateText(str, maxLen = 120) {
            if (!str || str.length <= maxLen) return str;
            return str.substring(0, maxLen) + '';
        }

        // Render findings table with clickable source links
        function renderFindingsTable(findings, module) {
            if (!findings.length) return '';

            // Prioritize module's required fields, then add any extra fields from findings
            const allKeys = new Set();
            findings.forEach(f => Object.keys(f).forEach(k => allKeys.add(k)));

            // Order: required fields first (that exist), then others, source_url last
            let orderedKeys = [];
            if (module.requiredFields) {
                module.requiredFields.forEach(f => {
                    if (allKeys.has(f)) orderedKeys.push(f);
                });
            }
            // Add remaining keys (except source_url and internal fields)
            allKeys.forEach(k => {
                if (!orderedKeys.includes(k) && k !== 'source_url' && k !== 'id' && k !== 'url') {
                    orderedKeys.push(k);
                }
            });

            // Limit columns to prevent overflow (max 6 columns + source)
            if (orderedKeys.length > 6) {
                orderedKeys = orderedKeys.slice(0, 6);
            }

            return `
                <div class="findings-table-wrapper">
                    <table class="findings-table">
                        <thead>
                            <tr>
                                ${orderedKeys.map(k => `<th>${k.replace(/_/g, ' ').toUpperCase()}</th>`).join('')}
                                <th>SOURCE</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${findings.map(f => {
                                const sourceUrl = f.source_url || f.url || '';
                                const hasValidUrl = sourceUrl && sourceUrl.startsWith('http');
                                return `
                                    <tr class="${hasValidUrl ? 'has-source' : 'no-source'}">
                                        ${orderedKeys.map(k => `<td>${formatValue(f[k])}</td>`).join('')}
                                        <td class="source-cell">
                                            ${hasValidUrl
                                                ? `<a href="${sourceUrl}" target="_blank" class="source-link" title="${sourceUrl}">
                                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                                                        <polyline points="15 3 21 3 21 9"/>
                                                        <line x1="10" y1="14" x2="21" y2="3"/>
                                                    </svg>
                                                    View
                                                   </a>`
                                                : '<span class="no-source-indicator">-</span>'
                                            }
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Legacy function for backwards compatibility
        function renderFindings(findings) {
            return renderFindingsTable(findings, { requiredFields: [] });
        }

        function shareReport() {
            const report = {
                c: state.company,
                l: state.location,
                g: new Date().toISOString(),
                m: state.results,
                s: state.sources
            };
            const compressed = LZString.compressToEncodedURIComponent(JSON.stringify(report));
            const url = `${window.location.origin}${window.location.pathname}?r=${compressed}`;
            
            // Warn if URL is very long (may not work in all browsers/apps)
            if (url.length > 8000) {
                console.warn('Share URL is very long:', url.length, 'characters');
            }
            
            navigator.clipboard.writeText(url).then(() => {
                // Show toast notification
                const toast = document.createElement('div');
                toast.className = 'share-toast';
                const message = url.length > 8000 
                    ? `Link copied (${Math.round(url.length/1000)}k chars - may be truncated in some apps)`
                    : 'Link copied to clipboard';
                toast.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                    <span>${message}</span>
                `;
                document.body.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 10);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }).catch(() => {
                prompt('Copy this link:', url);
            });
        }

        function loadSharedReport() {
            const params = new URLSearchParams(window.location.search);
            const reportData = params.get('r');
            if (!reportData) return false;
            
            try {
                // Check if LZString loaded
                if (typeof LZString === 'undefined') {
                    console.error('LZString library not loaded');
                    return false;
                }
                
                let decompressed;
                try {
                    decompressed = LZString.decompressFromEncodedURIComponent(reportData);
                } catch (lzErr) {
                    console.error('LZString decompression error:', lzErr);
                    return false;
                }
                
                // Check for null or non-JSON string (LZString may return garbage for corrupt input)
                if (!decompressed || typeof decompressed !== 'string' || !decompressed.startsWith('{')) {
                    console.error('Decompression returned invalid data:', decompressed?.substring?.(0, 50));
                    return false;
                }
                
                const report = JSON.parse(decompressed);
                
                // Restore state
                state.company = report.c || '';
                state.location = report.l || '';
                state.results = report.m || {};
                state.sources = report.s || [];
                
                // Update UI
                document.getElementById('companyName').value = state.company;
                document.getElementById('companyLocation').value = state.location;
                document.getElementById('reportTitle').textContent = state.company;
                document.getElementById('reportDate').textContent = new Date(report.g).toLocaleString();
                document.getElementById('reportSources').textContent = state.sources.length;
                
                // Show report section
                document.getElementById('reportSection').classList.add('active');
                document.querySelector('.main').classList.add('has-report');
                
                // Render modules with all data
                renderModules();
                
                // Clean URL without reload
                window.history.replaceState({}, '', window.location.pathname);
                
                return true;
            } catch (e) {
                console.error('Failed to load shared report:', e);
                return false;
            }
        }

        function exportJSON() {
            const report = {
                company: state.company,

        }

            try {
                const svgStr = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="128" height="128">'
                    + '<defs><radialGradient id="pG" cx="35%" cy="35%" r="60%"><stop offset="0%" stop-color="#fcd34d"/>'
                    + '<stop offset="50%" stop-color="#eab308"/><stop offset="100%" stop-color="#ca8a04"/></radialGradient>'
                    + '<linearGradient id="rG" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#ffab40"/>'
                    + '<stop offset="50%" stop-color="#ff8c00"/><stop offset="100%" stop-color="#ff6d00"/></linearGradient></defs>'
                    + '<ellipse cx="32" cy="32" rx="28" ry="8" stroke="url(#rG)" stroke-width="2.5" fill="none" transform="rotate(-20 32 32)" stroke-dasharray="70 140" opacity="0.6"/>'
                    + '<circle cx="32" cy="32" r="14" fill="#eab308" opacity="0.2"/>'
                    + '<circle cx="32" cy="32" r="12" fill="url(#pG)"/>'
                    + '<ellipse cx="28" cy="28" rx="4" ry="3" fill="#fef3c7" opacity="0.4"/>'
                    + '<ellipse cx="32" cy="32" rx="28" ry="8" stroke="url(#rG)" stroke-width="2.5" fill="none" transform="rotate(-20 32 32)" stroke-dasharray="70 140" stroke-dashoffset="-70"/>'
                    + '<circle cx="50" cy="22" r="3.5" fill="#a855f7"/></svg>';
                const cvs = document.createElement('canvas');
                cvs.width = 128; cvs.height = 128;
                const ctx = cvs.getContext('2d');
                const img = new Image();
                const blob = new Blob([svgStr], { type: 'image/svg+xml;charset=utf-8' });
                const bUrl = URL.createObjectURL(blob);
                await new Promise((res, rej) => { img.onload = () => { ctx.drawImage(img, 0, 0, 128, 128); res(); }; img.onerror = rej; img.src = bUrl; });
                saturnImg = cvs.toDataURL('image/png');
                URL.revokeObjectURL(bUrl);
            } catch(e) { console.warn('Saturn render failed:', e); }

            //  Helpers 
            function fillPageBg() {
                doc.setFillColor(...C.pageBg);
                doc.rect(0, 0, W, H, 'F');
            }
            function drawHeader(continuation) {
                doc.setFillColor(...C.cardBg);
                doc.rect(0, 0, W, 16, 'F');
                doc.setFillColor(...C.gold);
                doc.rect(0, 16, W, 0.6, 'F');
                if (saturnImg) { try { doc.addImage(saturnImg, 'PNG', M, 2.5, 11, 11); } catch(e) {} }
                const tx = saturnImg ? M + 12.5 : M;
                doc.setFont('helvetica', 'bold'); doc.setFontSize(13); doc.setTextColor(...C.textPri);
                doc.text('HUBBLE PRO', tx, 8);
                doc.setFont('helvetica', 'normal'); doc.setFontSize(7.5); doc.setTextColor(...C.textMut);
                doc.text(continuation ? 'Detailed Findings \u2014 ' + (state.company || '') : 'Business Intelligence Report', tx, 13);
                doc.setFont('helvetica', 'bold'); doc.setFontSize(10); doc.setTextColor(...C.gold);
                doc.text('ables.ai', W - M, 8, { align: 'right' });
                doc.setFont('helvetica', 'normal'); doc.setFontSize(7); doc.setTextColor(...C.textMut);
                doc.text(dateStr, W - M, 13, { align: 'right' });
                y = 21;
            }
            function drawFooter() {
                doc.setDrawColor(...C.border); doc.setLineWidth(0.2);
                doc.line(M, H - 11, W - M, H - 11);
                doc.setFont('helvetica', 'bold'); doc.setFontSize(6.5); doc.setTextColor(...C.gold);
                doc.text('Hubble Pro', M, H - 6.5);
                doc.setFont('helvetica', 'normal'); doc.setTextColor(...C.textMut);
                doc.text(' by ables.ai', M + doc.getTextWidth('Hubble Pro'), H - 6.5);
                doc.text('Page ' + pg, W / 2, H - 6.5, { align: 'center' });
                doc.text(dateStr, W - M, H - 6.5, { align: 'right' });
                doc.setFontSize(5); doc.setTextColor(...C.textMut);
                doc.text('Generated from public data sources. Verify all information independently.', W / 2, H - 2.5, { align: 'center' });
            }
            function newPage() {
                drawFooter();
                doc.addPage();
                pg++;
                fillPageBg();
                drawHeader(true);
            }
            function checkSpace(n) { if (y + n > H - 16) newPage(); }
            function riskPill(x, py, risk) {
                const rc = riskColor[risk] || C.rLow;
                const bg = riskBg[risk] || C.rLowBg;
                const label = risk.toUpperCase();
                doc.setFont('helvetica', 'bold'); doc.setFontSize(5.5);
                const pw = doc.getTextWidth(label) + 5;
                doc.setFillColor(...bg);
                doc.setDrawColor(...rc); doc.setLineWidth(0.2);
                doc.roundedRect(x, py, pw, 4, 2, 2, 'FD');
                doc.setTextColor(...rc);
                doc.text(label, x + pw / 2, py + 2.9, { align: 'center' });
                return pw;
            }
            function sectionBar(title) {
                doc.setFillColor(...C.gold); doc.rect(M, y, 1.5, 5.5, 'F');
                doc.setFont('helvetica', 'bold'); doc.setFontSize(9); doc.setTextColor(...C.textPri);
                doc.text(title, M + 4, y + 4); y += 8;
            }

            //  Gather Data 
            let totalRisk = 0, modCount = 0, totalFindings = 0, highRiskMods = [];
            MODULES.forEach(m => {
                const r = state.results[m.id]?.data;
                if (r?.risk_level) { totalRisk += riskScores[r.risk_level] || 1; modCount++; if (r.risk_level === 'high' || r.risk_level === 'critical') highRiskMods.push(m.name); }
                if (r?.findings) totalFindings += r.findings.length;
            });
            const avgRisk = modCount > 0 ? totalRisk / modCount : 1;
            let overallRisk = 'low';
            if (avgRisk >= 3.5) overallRisk = 'critical';
            else if (avgRisk >= 2.5) overallRisk = 'high';
            else if (avgRisk >= 1.5) overallRisk = 'medium';

            // 
            // PAGE 1  Dark background
            // 
            fillPageBg();
            drawHeader(false);

            // Company name
            doc.setFont('helvetica', 'bold'); doc.setFontSize(16); doc.setTextColor(...C.textPri);
            const cLines = doc.splitTextToSize(state.company || 'Unknown Company', CW);
            doc.text(cLines, M, y); y += cLines.length * 6.5;
            if (state.location) {
                doc.setFont('helvetica', 'normal'); doc.setFontSize(8); doc.setTextColor(...C.textMut);
                doc.text(state.location, M, y + 1); y += 5;
            }
            y += 4;

            // Stats row  dark cards with subtle border
            const cardW = (CW - 6) / 4, cardH = 15;
            const statItems = [
                { label: 'OVERALL RISK', value: overallRisk.toUpperCase(), color: riskColor[overallRisk] },
                { label: 'FINDINGS', value: String(totalFindings), color: C.gold },
                { label: 'SOURCES', value: String(state.sources.length), color: C.gold },
                { label: 'MODULES', value: String(MODULES.length), color: C.gold }
            ];
            statItems.forEach((s, i) => {
                const cx = M + i * (cardW + 2);
                doc.setFillColor(...C.cardBg);
                doc.setDrawColor(...C.border); doc.setLineWidth(0.25);
                doc.roundedRect(cx, y, cardW, cardH, 1.5, 1.5, 'FD');
                doc.setFontSize(5); doc.setFont('helvetica', 'bold'); doc.setTextColor(...C.textMut);
                doc.text(s.label, cx + cardW / 2, y + 5, { align: 'center' });
                doc.setFontSize(12); doc.setFont('helvetica', 'bold'); doc.setTextColor(...s.color);
                doc.text(s.value, cx + cardW / 2, y + 12, { align: 'center' });
            });
            y += cardH + 5;

            //  Charts: Risk Distribution + Module Radar 
            const chartH = 40;
            checkSpace(chartH + 6);
            const chartLW = (CW - 6) / 2;

            // LEFT: Risk Distribution Bar Chart
            const cxL = M, cyL = y;
            doc.setFillColor(...C.cardBg); doc.setDrawColor(...C.border); doc.setLineWidth(0.25);
            doc.roundedRect(cxL, cyL, chartLW, chartH, 1.5, 1.5, 'FD');
            doc.setFont('helvetica', 'bold'); doc.setFontSize(7); doc.setTextColor(...C.textPri);
            doc.text('Risk Distribution', cxL + 4, cyL + 5);

            const riskCounts = { low: 0, medium: 0, high: 0, critical: 0 };
            MODULES.forEach(m => {
                const rl = state.results[m.id]?.data?.risk_level;
                if (rl && riskCounts.hasOwnProperty(rl)) riskCounts[rl]++;
            });
            const maxBarCount = Math.max(1, ...Object.values(riskCounts));
            const barLabels = ['Critical', 'High', 'Medium', 'Low'];
            const barKeys = ['critical', 'high', 'medium', 'low'];
            const barCols = [C.rCrit, C.rHigh, C.rMed, C.rLow];
            const barBgCols = [C.rCritBg, C.rHighBg, C.rMedBg, C.rLowBg];
            const barStartY = cyL + 10, barH = 5.5, barGap = 1.5;
            const barMaxW = chartLW - 34, barLX = cxL + 4, barSX = cxL + 22;

            barLabels.forEach((lbl, i) => {
                const by = barStartY + i * (barH + barGap);
                const cnt = riskCounts[barKeys[i]];
                const bw = (cnt / maxBarCount) * barMaxW;
                doc.setFont('helvetica', 'normal'); doc.setFontSize(6); doc.setTextColor(...C.textSec);
                doc.text(lbl, barLX, by + 3.8);
                doc.setFillColor(...barBgCols[i]);
                doc.roundedRect(barSX, by, barMaxW, barH, 1, 1, 'F');
                if (cnt > 0) { doc.setFillColor(...barCols[i]); doc.roundedRect(barSX, by, Math.max(bw, 3), barH, 1, 1, 'F'); }
                doc.setFont('helvetica', 'bold'); doc.setFontSize(6.5); doc.setTextColor(...C.textPri);
                doc.text(String(cnt), barSX + barMaxW + 3, by + 3.8);
            });

            // RIGHT: Module Risk Radar
            const rxR = M + chartLW + 6, ryR = y;
            doc.setFillColor(...C.cardBg); doc.setDrawColor(...C.border); doc.setLineWidth(0.25);
            doc.roundedRect(rxR, ryR, chartLW, chartH, 1.5, 1.5, 'FD');
            doc.setFont('helvetica', 'bold'); doc.setFontSize(7); doc.setTextColor(...C.textPri);
            doc.text('Module Risk Radar', rxR + 4, ryR + 5);

            const rcx = rxR + chartLW / 2, rcy = ryR + chartH / 2 + 3;
            const rR = (chartH - 18) / 2;
            const modsData = MODULES.filter(m => state.results[m.id]?.data?.risk_level);
            const nAxes = modsData.length;

            if (nAxes >= 3) {
                // Concentric grid polygons (levels 1-4)
                for (let ring = 1; ring <= 4; ring++) {
                    const gr = (ring / 4) * rR;
                    doc.setDrawColor(...(ring === 4 ? C.borderSec : C.border)); doc.setLineWidth(0.1);
                    for (let i = 0; i < nAxes; i++) {
                        const a1 = (i * 2 * Math.PI / nAxes) - Math.PI / 2;
                        const a2 = ((i + 1) * 2 * Math.PI / nAxes) - Math.PI / 2;
                        doc.line(rcx + gr * Math.cos(a1), rcy + gr * Math.sin(a1), rcx + gr * Math.cos(a2), rcy + gr * Math.sin(a2));
                    }
                }
                // Axis spokes + labels
                for (let i = 0; i < nAxes; i++) {
                    const a = (i * 2 * Math.PI / nAxes) - Math.PI / 2;
                    doc.setDrawColor(...C.border); doc.setLineWidth(0.08);
                    doc.line(rcx, rcy, rcx + rR * Math.cos(a), rcy + rR * Math.sin(a));
                    const lx = rcx + (rR + 2.5) * Math.cos(a);
                    const ly = rcy + (rR + 2.5) * Math.sin(a);
                    const mLabel = modsData[i].name.length > 8 ? modsData[i].name.substring(0, 7) + '\u2026' : modsData[i].name;
                    doc.setFont('helvetica', 'normal'); doc.setFontSize(3.8); doc.setTextColor(...C.textMut);
                    const al = Math.cos(a) < -0.1 ? 'right' : Math.cos(a) > 0.1 ? 'left' : 'center';
                    doc.text(mLabel, lx, ly + 1, { align: al });
                }
                // Data polygon (filled)
                const dataPts = modsData.map((m, i) => {
                    const sc = riskScores[state.results[m.id]?.data?.risk_level || 'low'] || 1;
                    const pr = (sc / 4) * rR;
                    const a = (i * 2 * Math.PI / nAxes) - Math.PI / 2;
                    return [rcx + pr * Math.cos(a), rcy + pr * Math.sin(a)];
                });
                if (dataPts.length >= 3) {
                    const vecs = [];
                    for (let i = 1; i < dataPts.length; i++) vecs.push([dataPts[i][0] - dataPts[i - 1][0], dataPts[i][1] - dataPts[i - 1][1]]);
                    doc.setFillColor(...C.rMedBg); doc.setDrawColor(...C.gold); doc.setLineWidth(0.4);
                    doc.lines(vecs, dataPts[0][0], dataPts[0][1], [1, 1], 'FD', true);
                }
                // Data points
                dataPts.forEach((p, i) => {
                    const rk = state.results[modsData[i].id]?.data?.risk_level || 'low';
                    doc.setFillColor(...(riskColor[rk] || C.rLow));
                    doc.circle(p[0], p[1], 0.8, 'F');
                });
            } else {
                doc.setFont('helvetica', 'normal'); doc.setFontSize(6.5); doc.setTextColor(...C.textMut);
                doc.text('Run search to generate radar', rcx, rcy, { align: 'center' });
            }
            y += chartH + 4;

            //  Business Address Card 
            if (state.location) {
                checkSpace(12);
                doc.setFillColor(...C.cardBg); doc.setDrawColor(...C.border); doc.setLineWidth(0.25);
                doc.roundedRect(M, y, CW, 10, 1.5, 1.5, 'FD');
                doc.setFillColor(...C.gold); doc.rect(M, y, 1.5, 10, 'F');
                doc.setFillColor(...C.gold); doc.circle(M + 7, y + 4, 1.2, 'F');
                doc.setFillColor(...C.cardBg); doc.circle(M + 7, y + 4, 0.5, 'F');
                doc.setFont('helvetica', 'bold'); doc.setFontSize(7); doc.setTextColor(...C.textPri);
                doc.text('Business Address', M + 12, y + 4.5);
                doc.setFont('helvetica', 'normal'); doc.setFontSize(6.5); doc.setTextColor(...C.textSec);
                doc.text(state.location, M + 12, y + 8.5);
                y += 14;
            }

            // Module Overview
            sectionBar('Module Overview');

            // Table header  tertiary bg
            doc.setFillColor(...C.tertiary); doc.rect(M, y, CW, 5.5, 'F');
            doc.setDrawColor(...C.border); doc.setLineWidth(0.2); doc.line(M, y + 5.5, M + CW, y + 5.5);
            doc.setFontSize(5); doc.setFont('helvetica', 'bold'); doc.setTextColor(...C.textMut);
            doc.text('MODULE', M + 3, y + 3.8);
            doc.text('RISK', M + 55, y + 3.8);
            doc.text('FINDINGS', M + 79, y + 3.8, { align: 'center' });
            doc.text('SUMMARY', M + 90, y + 3.8);
            y += 6;

            MODULES.forEach((m, idx) => {
                checkSpace(7);
                const result = state.results[m.id]?.data || {};
                const risk = result.risk_level || 'low';
                const findings = result.findings || [];
                const summary = result.summary || 'No data';
                const rh = 6.5;
                // Even rows get subtle stripe
                if (idx % 2 === 0) { doc.setFillColor(...C.stripe); doc.rect(M, y, CW, rh, 'F'); }
                doc.setFontSize(7); doc.setFont('helvetica', 'bold'); doc.setTextColor(...C.textPri);
                doc.text(m.name, M + 3, y + 4.3);
                riskPill(M + 52, y + 1.5, risk);
                doc.setTextColor(...C.textSec); doc.setFontSize(7); doc.setFont('helvetica', 'normal');
                doc.text(String(findings.length), M + 79, y + 4.3, { align: 'center' });
                doc.setTextColor(...C.textMut); doc.setFontSize(6);
                const sl = doc.splitTextToSize(summary, CW - 93);
                doc.text(sl[0] || '-', M + 90, y + 4.3);
                // Row bottom border
                doc.setDrawColor(...C.border); doc.setLineWidth(0.15);
                doc.line(M, y + rh, M + CW, y + rh);
                y += rh;
            });
            y += 4;

            // Inline alert  dark red tint
            if (highRiskMods.length > 0) {
                checkSpace(7);
                doc.setFillColor(...C.rCrit); doc.rect(M, y, 1.5, 5, 'F');
                doc.setFillColor(...C.alertBg); doc.rect(M + 1.5, y, CW - 1.5, 5, 'F');
                doc.setFont('helvetica', 'bold'); doc.setFontSize(6); doc.setTextColor(...C.rCrit);
                const alertLabel = 'HIGH RISK:';
                doc.text(alertLabel, M + 5, y + 3.4);
                doc.setFont('helvetica', 'normal'); doc.setFontSize(6.5); doc.setTextColor(...C.textSec);
                doc.text(highRiskMods.join('  \u00B7  '), M + 5 + doc.getTextWidth(alertLabel + '  '), y + 3.4);
                y += 9;
            }

            //  Detailed Findings (starts on page 1) 
            const detailMods = MODULES.filter(m => state.results[m.id]?.data?.findings?.length > 0);
            if (detailMods.length > 0) {
                sectionBar('Detailed Findings');

                detailMods.forEach((m, mIdx) => {
                    const result = state.results[m.id]?.data || {};
                    const findings = result.findings || [];
                    const risk = result.risk_level || 'low';
                    const summary = result.summary || '';
                    checkSpace(16);

                    // Module header bar  tertiary bg with border
                    doc.setFillColor(...C.tertiary); doc.setDrawColor(...C.border); doc.setLineWidth(0.25);
                    doc.roundedRect(M, y, CW, 6, 1, 1, 'FD');
                    doc.setFont('helvetica', 'bold'); doc.setFontSize(7.5); doc.setTextColor(...C.textPri);
                    doc.text(m.name, M + 3, y + 4.2);
                    riskPill(M + 3 + doc.getTextWidth(m.name) + 3, y + 1.2, risk);
                    y += 7.5;

                    // Summary block  tertiary bg with gold left border (like .module-summary)
                    if (summary) {
                        doc.setFillColor(...C.tertiary); doc.rect(M + 2, y, CW - 4, 7, 'F');
                        doc.setFillColor(...C.gold); doc.rect(M + 2, y, 1.2, 7, 'F');
                        doc.setFont('helvetica', 'normal'); doc.setFontSize(6.5); doc.setTextColor(...C.textSec);
                        const sumL = doc.splitTextToSize(summary, CW - 12);
                        sumL.slice(0, 2).forEach((l, li) => { doc.text(l, M + 6, y + 3 + li * 3.2); });
                        y += 9;
                    }

                    const showMax = 5;
                    findings.slice(0, showMax).forEach((f, fi) => {
                        checkSpace(6);
                        const parts = [];
                        Object.entries(f).forEach(([k, v]) => {
                            if (k !== 'source_url' && k !== 'url' && k !== 'id' && v && typeof v === 'string' && v.length < 120) parts.push(v);
                        });
                        const line = parts.slice(0, 3).join(' \u2014 ') || 'Finding ' + (fi + 1);
                        // Gold bullet
                        doc.setFillColor(...C.gold); doc.circle(M + 4, y + 1.6, 0.7, 'F');
                        doc.setFont('helvetica', 'normal'); doc.setFontSize(6.5); doc.setTextColor(...C.textSec);
                        const fL = doc.splitTextToSize(line, CW - 10);
                        fL.slice(0, 2).forEach((fl, li) => { doc.text(fl, M + 7, y + 2.2 + li * 3.2); });
                        y += Math.min(fL.length, 2) * 3.2 + 1;
                    });

                    if (findings.length > showMax) {
                        checkSpace(4); doc.setFont('helvetica', 'bold'); doc.setFontSize(6); doc.setTextColor(...C.goldDark);
                        doc.text('+ ' + (findings.length - showMax) + ' more findings', M + 7, y + 2); y += 5;
                    }

                    if (mIdx < detailMods.length - 1) {
                        y += 1.5; doc.setDrawColor(...C.border); doc.setLineWidth(0.2);
                        doc.line(M, y, W - M, y); y += 3;
                    }
                });
            } else {
                sectionBar('Detailed Findings');
                doc.setFont('helvetica', 'normal'); doc.setFontSize(7.5); doc.setTextColor(...C.textMut);
                doc.text('No detailed findings available. Run a search to generate report data.', M, y + 3);
            }

            drawFooter();
            const filename = `HubblePro_${(state.company || 'Report').replace(/[^a-zA-Z0-9]/g, '_')}_${new Date().toISOString().split('T')[0]}.pdf`;
            doc.save(filename);
          } catch(err) {
            console.error('PDF export error:', err);
            alert('PDF export failed: ' + err.message);
          }
        }

        function resetReport() {
            document.getElementById('progressInline').classList.remove('active');
            document.getElementById('reportSection').classList.remove('active');
            document.querySelector('.main').classList.remove('has-report');
            document.getElementById('costTracker').style.display = 'none';
            document.getElementById('locationMapCard').style.display = 'none';
            document.getElementById('companyName').value = '';
            document.getElementById('companyLocation').value = '';
            document.getElementById('progressBar').style.width = '0%';
            state = { ...state, company: '', location: '', results: {}, sources: [], searchCount: 0, inputTokens: 0, outputTokens: 0, isRunning: false };
        }
    </script>


</body></html>
